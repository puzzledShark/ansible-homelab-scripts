# This is a basic workflow to help you get started with Actions

name: Check config files and password storage before merge

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Running script to ensure file integrity
        run: |
          # array of files that should not be changed
          declare -a files=("hosts.yaml" "roles/duckdns/vars/main.yaml" "roles/flexget/dictionary.yaml" "roles/nasConnections/vars/main.yaml" "roles/plex/dictionary.yaml" "roles/transmission/dictionary.yaml")

          # loop
          for file in "${files[@]}"
          do
            if [ -z "$file" ]; then
              continue
            fi
            #check to make sure file is unmodified
            echo "$file"
            git diff --exit-code main "$file"
            if [ $? -ne 0 ]; then
              echo "Error: $file has been modified. Please revert the changes before merging."
              modified=true
            fi
          done

          if [ !$modified" = true ]; then
            exit 1
          fi
